<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Advance Tables | Dashonic - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Pichforest" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- gridjs css -->
    <link rel="stylesheet" href="assets/libs/gridjs/theme/mermaid.min.css">

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    <style>
        body {
            counter-reset: Serial;
            /* Set the Serial counter to 0 */
        }

        tr td:first-child:before {
            counter-increment: Serial;
            /* Increment the Serial counter */
            content: counter(Serial);
            /* Display the counter */
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-xl-6">
            <div class="card">
                <div class="card-header justify-content-between d-flex align-items-center">
                    <h4 class="card-title">Add New</h4>
                    <!-- <a href="https://getbootstrap.com/docs/5.1/forms/validation/#custom-styles" target="_blank"
                        class="btn btn-sm btn-soft-secondary">Docs <i class="mdi mdi-arrow-right align-middle"></i></a> -->
                </div><!-- end card header -->
                <div class="card-body">
                    <form class="needs-validation" id="equForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="fName">First name</label>
                                    <input type="text" class="form-control" id="fName" placeholder="First name"
                                        name="fName" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-2">
                                <button type="button" class="btn btn-sm btn-primary float-end" onclick="addRows()"><i
                                        class="fa fa-plus"></i></button>
                            </div>
                            <table class="table table-bordered" id="emptbl">
                                <tr>
                                    <th>Index</th>
                                    <th>Formula</th>
                                    <th>Action</th>
                                </tr>
                                <tr>
                                    <td id="col0"> </td>
                                    <td id="col1">
                                        <input type="text" name="formula[]" class="form-control form-control-sm" />
                                    </td>
                                    <td id="col2">
                                        <button type="button" class="btn btn-sm btn-danger" onclick="deleteRows()"><i
                                                class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                            </table>
                        </div><!-- end row -->
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form><!-- end form -->
                </div><!-- end card body -->
            </div><!-- end card -->
        </div>
    </div>

    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenujs/metismenujs.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/feather-icons/feather.min.js"></script>

    <script src="assets/js/pages/form-validation.init.js"></script>


    <script src="assets/js/app.js"></script>
    <script src="assets/js/add.js"></script>


</body>

</html>
